name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**' 
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and JaCoCo
        run: mvn clean verify #gera o relat√≥rio do JaCoCo

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
          -Dsonar.projectKey=ES-2025-2-Vanvan_vanvan-es \
          -Dsonar.organization=es-2025-2-vanvan \
          -Dsonar.host.url=https://sonarcloud.io